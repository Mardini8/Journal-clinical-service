# Production configuration for CBH Cloud
# Server port from environment variable
server.port=${PORT:8082}

# External HAPI FHIR server configuration
hapi.fhir.server.url=${FHIR_SERVER_URL:https://hapi-fhir.app.cloud.cbh.kth.se/fhir}

# Disable local database (clinical-service uses external FHIR)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Logging
logging.level.root=INFO
logging.level.com.patientsystem=DEBUG